<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DEADILENE WEB</title>
    <link rel="stylesheet" href="style-auth.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="container" id="container">

        <!-- Register Panel -->
        <div class="form-container sign-up-container">
            <form id="registerForm" autocomplete="off">
                <h1>Create Account</h1>
                <input type="text" id="regNama" placeholder="Full Name" required />
                <input type="email" id="regEmail" placeholder="Email" required autocomplete="new-email" />
                <div class="password-wrapper">
                    <input type="password" id="regPassword" placeholder="Password" required
                        autocomplete="new-password" />
                    <span class="toggle-password" data-target="regPassword">ğŸ‘ï¸</span>
                </div>
                <button type="submit">List</button>
            </form>
        </div>

        <!-- Login Panel -->
        <div class="form-container sign-in-container">
            <form id="loginForm" autocomplete="off">
                <h1>Enter</h1>
                <input type="email" id="logEmail" placeholder="Email" required autocomplete="username" />
                <div class="password-wrapper">
                    <input type="password" id="logPassword" placeholder="Password" required
                        autocomplete="current-password" />
                    <span class="toggle-password" data-target="logPassword">ğŸ‘ï¸</span>
                </div>

                <div style="text-align: right; width: 100%; margin-top: 4px; margin-bottom: 12px;">
                    <a href="reset-password.html" class="text-sm text-blue-500 hover:underline">ğŸ”‘ Forgot Password?</a>
                </div>

                <button type="submit">Enter</button>
            </form>
        </div>

        <!-- Overlay Panel -->
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome back!</h1>
                    <p>Please enter using your personal data</p>
                    <button class="ghost" id="signIn" type="button">Enter</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello Friends!</h1>
                    <p>Enter Your Data And Start With Us</p>
                    <button class="ghost" id="signUp" type="button">List</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script-auth.js"></script>
</body>

</html>
