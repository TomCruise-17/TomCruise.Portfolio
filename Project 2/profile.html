<!DOCTYPE html>
<html lang="id">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #7583c2 0%, #64eef3 100%);
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
        }

        .profile-picture-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .avatar-preview {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid #3a7bd5;
            margin-bottom: 10px;
        }

        .avatar-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .upload-button,
        .remove-button {
            padding: 8px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }

        /* Tambahkan transition untuk interaksi lebih halus */
        .avatar-preview {
            transition: all 0.3s ease;
        }

        .avatar-preview:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 12px rgba(59, 123, 213, 0.2);
        }

        /* Tombol lebih menarik */
        .upload-button {
            background-color: #3a7bd5;
            color: white;
        }

        .remove-button {
            background-color: #f87171;
            color: white;
        }

        #profilePictureInput {
            display: none !important;
            visibility: hidden !important;
            position: absolute !important;
            width: 0 !important;
            height: 0 !important;
            opacity: 0 !important;
        }

        /* Modal Crop Foto */
        .crop-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .crop-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            width: 90%;
        }

        #imageToCrop {
            max-width: 100%;
            max-height: 60vh;
        }

        .crop-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
    </style>

    <head class="bg-gray-100 min-h-screen flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
            <!-- Bagian Foto Profil (Baru) -->
            <div class="text-center mb-6">
                <div class="avatar-preview">
                    <img id="profilePicture" src="default-avatar.jpg" alt="Foto Profil">
                </div>
                <div class="flex justify-center gap-2">
                    <button onclick="document.getElementById('profilePictureInput').click()"
                        class="bg-blue-500 text-white px-3 py-1 rounded text-sm hover:bg-blue-600">
                        üì∑ Choose a photo
                    </button>
                    <button onclick="removeProfilePicture()"
                        class="bg-gray-200 text-gray-800 px-3 py-1 rounded text-sm hover:bg-gray-300">
                        ‚ùå Delete
                    </button>
                </div>
                <input type="file" id="profilePictureInput" accept="image/*" class="hidden">
            </div>

    <body class="bg-gradient-to-r from-blue-400 to-teal-400 min-h-screen flex items-center justify-center p-4">
        <div class="profile-container bg-white bg-opacity-90 backdrop-blur-lg rounded-xl shadow-xl p-6 w-full max-w-md">
            <!-- ... bagian existing ... -->

            <!-- Modal untuk Crop Foto -->
            <div id="cropModal" class="crop-modal">
                <div class="crop-container">
                    <h3 class="text-lg font-bold mb-4 text-center">Set Profile Position</h3>
                    <img id="imageToCrop" src="">
                    <div class="crop-actions">
                        <button id="cancelCrop" class="bg-gray-500 text-white px-4 py-2 rounded">
                            cancel
                        </button>
                        <button id="saveCrop" class="bg-blue-500 text-white px-4 py-2 rounded">
                            Save
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Load Cropper.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>

        <!-- Section Nama -->
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-500">Full Name</label>
            <div class="flex items-center mt-1">
                <p id="userName" class="font-semibold text-gray-800">Loading ....</p>
            </div>
            <input type="text" id="userNameInput" class="hidden w-full px-3 py-2 border rounded-md mt-1">
        </div>

        <!-- Info Pengguna -->
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-500">Email</label>
                <p id="userEmail" class="font-semibold text-gray-800">user@example.com</p>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-500">Password</label>
                <div class="flex items-center">
                    <p id="userPassword" class="font-semibold text-gray-800">‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢</p>
                    <button onclick="togglePasswordVisibility()" class="ml-2 text-blue-500 text-sm">
                        üëÅÔ∏è Display
                    </button>
                </div>
            </div>
        </div>

        <div class="mt-6 text-center">
            <a href="index.html" class="text-blue-500 hover:underline">‚¨ÖÔ∏è Back To Dashboard</a>
        </div>
        </div>

        <script src="script-profile.js"></script>
</head>
</body>

</html>
